<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 200" fill="none">
  <defs>
    <linearGradient id="igGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCAF45"/>
      <stop offset="25%" style="stop-color:#F77737"/>
      <stop offset="50%" style="stop-color:#F56040"/>
      <stop offset="75%" style="stop-color:#C13584"/>
      <stop offset="100%" style="stop-color:#833AB4"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="140" cy="100" r="80" fill="#F5F5F5"/>
  
  <!-- Instagram icon -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#igGradient)"/>
    <circle cx="40" cy="40" r="18" stroke="white" stroke-width="4" fill="none"/>
    <circle cx="58" cy="22" r="5" fill="white"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#E1306C" opacity="0.3"/>
  <circle cx="230" cy="150" r="12" fill="#833AB4" opacity="0.3"/>
  <circle cx="220" cy="40" r="6" fill="#F77737" opacity="0.4"/>
  
  <!-- Message bubbles -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="60" height="30" rx="15" fill="#E8E8E8"/>
    <circle cx="15" cy="15" r="4" fill="#C13584"/>
    <circle cx="30" cy="15" r="4" fill="#C13584"/>
    <circle cx="45" cy="15" r="4" fill="#C13584"/>
  </g>
  
  <g transform="translate(190, 80)">
    <rect x="0" y="0" width="50" height="25" rx="12" fill="#833AB4"/>
    <rect x="10" y="8" width="30" height="3" rx="1.5" fill="white" opacity="0.8"/>
    <rect x="10" y="14" width="20" height="3" rx="1.5" fill="white" opacity="0.6"/>
  </g>
</svg>


